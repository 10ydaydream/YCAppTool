plugins {
    id 'com.android.library'
}
apply from: rootProject.projectDir.absolutePath + "/yc.gradle"


android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    //buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(rootProject.ext.dependencies["appcompat"])
    implementation(rootProject.ext.dependencies["annotation"])
    implementation(rootProject.ext.dependencies["recyclerview"])
    implementation(rootProject.ext.dependencies["material"]){
        exclude group: 'com.google.android.material', module: 'material'
    }
    implementation(rootProject.ext.dependencies["swiperefreshlayout"])
    implementation(rootProject.ext.dependencies["coordinatorlayout"])
    implementation 'com.github.yangchong211.YCCommonLib:ToolUtilsLib:1.3.5'
    implementation 'com.github.yangchong211.YCCommonLib:BaseClassLib:1.3.5'
    implementation project(path: ':MonitorPingLib')
    implementation project(path: ':VideoView')
    implementation project(path: ':AppCompress')
    //状态栏：https://github.com/yangchong211/YCStatusBar
    implementation 'com.github.yangchong211.YCStatusBar:StatusBarLib:1.4.6'
    //adapter:https://github.com/yangchong211/YCRefreshView
    implementation 'com.github.yangchong211.YCRefreshView:EastAdapterLib:3.0.2'
    implementation(rootProject.ext.dependencies["okhttp"])
    implementation 'com.github.yangchong211.YCVideoPlayer:VideoView:1.1.0'
}
